<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Album Django</title>
</head>
<body>
    {% extends 'base.html'%}

    {% block section%}
    <h2>Category</h2>
    <hr>
    {% endblock section %}

    {% block maincontent %}

    <div>
        {% for c in object_list%}

        <a href = "{%url 'category-detail' c.pk%}">
            {{c.name}}
        </a>

        {% endfor %}
    </div>

    {% endblock maincontent %}

    
</body>
</html>
